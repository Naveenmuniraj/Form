<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>REGISTRATION</legend>
        <table>
        <tr>
            <td><label for="full">Full Name</label></td>
            <td><input type="text" name="full" id="full" maxlength="20">(max 20 char a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="last"></label>Last Name</td>
            <td><input type="text" name="last" id="last" maxlength="20">(max 20 char a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="gen">Gender</label></td>
            <td><input type="radio" name="gen" id="gen">Male
            <input type="radio" name="gen" id="gen">Female
            <input type="radio" name="gen" id="gen">Other</td>
        
        </tr>
        <tr>
            <td><label for="mail">EMAIL</label></td>
            <td><input type="email" name="mail" id="mail"></td>
        </tr>
        <tr>
            <td><label for="add">Address</label></td>
            <td><textarea name="add" id="add" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="ci">City</label></td>
            <td><input type="text" name="ci" id="ci" maxlength="20">(max 20 char a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="pin">Pin Code</label></td>
            <td><input type="number" name="pin" id="pin" maxlength="6">(6 digit number)</td>
        </tr>
        <tr>
            <td><label for="s">State</label></td>
            <td><input type="text" name="s" id="s"></td>
        </tr>
        <tr>
            <td><label for="c">Country</label></td>
            <td><input type="text" name="c" id="c"></td>
        </tr>
        <tr>
            <td><label for="h">Hobbies</label></td>
            <td>
                <input type="radio" name="h" id="h">Dancing
                <input type="radio" name="h" id="h">Singing
                <input type="radio" name="h" id="h">Drawing
                <input type="radio" name="h" id="h">Other
                <input type="text" name="h" id="h">
            </td>
        </tr>
        <table>
        <tr>
            <td><label for="q"> </label></td>
            <td><label for="q">Sl.No</label></td>
            <td><label for="q">Examnation</label></td>
            <td><label for="q">Board</label></td>
            <td><label for="q">Percentage</label></td>
            <td><label for="q">YOB</label></td>

        </tr>
        <tr>
            <td><label for="q"></label></td>
            <td><label for="q">01</label></td>
            <td><label for="q">SSLC</label></td>
            <td><input type="text" name="" id=""></td>
            <td><input type="text" name="" id=""></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="q">Qualification</label></td>
            <td><label for="q">02<label></td>
            <td><label for="q">Diploma</label></td>
            <td><input type="text" name="q" id="q"></td>
            <td><input type="text" name="q" id="q"></td>
            <td><input type="text" name="q" id="q"></td>
        </tr>
        <tr>
            <td><label for="q"></label></td>
            <td><label for="q">03<label></td>
            <td><label for="q">Bachelore Degree</label></td>
            <td><input type="text" name="q" id="q"></td>
            <td><input type="text" name="q" id="q"></td>
            <td><input type="text" name="q" id="q"></td>
        </tr>
        <tr>
            <td><label for="q"></label></td>
            <td><label for="q">04<label></td>
            <td><label for="q">Master Degree</label></td>
            <td><input type="text" name="q" id="q"></td>
            <td><input type="text" name="q" id="q"></td>
            <td><input type="text" name="q" id="q"></td>
        </tr>
        <tr>
            <td><label for="c">Course Applied For</label></td>
            <td><input type="radio" name="c" id="c">BCA</td>
            <td><input type="radio" name="c" id="c">B.Com</td>
            <td><input type="radio" name="c" id="c">B.sc</td>
            <td><input type="radio" name="c" id="c">B.A</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
            <td><input type="button" value="Next"></td>
        </tr>
    </table>
    </table>
    </fieldset>
</body>
</html>
